<div class="panel panel-primary">
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-11">
        <h3 class="panel-title">{{ item.Title }}</h3>
        <small>Created by: {{ item.Author }}</small>
      </div>
      <div class="col-md-1">
        <div>
          {{ item.UpVotesCount }}
        </div>
        <div>
          {{ item.DownVotesCount }}
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      {{ item.Content }}
    </div>
    <div class="row">
      <div class="col-md-offset-10 col-md-2" style="text-align:right;">
        <small>Comments: {{ item.CommentsCount }}</small>
      </div>
    </div>
  </div>
</div>
