<div class="main-content">
  <div class="suggestion-list" *ngIf="items">
    <ol>
      <li *ngFor="let item of items.Items" class="post">
        <item class="item-block" [item]="item"></item>
      </li>
    </ol>
  </div>
  <div class="nav">
    <div class="counter"></div>
    <button class="paginate left"><i></i><i></i></button>
    <button class="paginate right"><i></i><i></i></button>
  </div>
</div>
