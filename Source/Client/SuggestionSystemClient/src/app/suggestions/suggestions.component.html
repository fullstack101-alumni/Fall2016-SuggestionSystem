<div class="container" *ngIf="items">
  <div class="row">
    <div class="col-md-4 col-md-offset-8" id="search-box">
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" [(ngModel)]="search">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" (click)="refreshContent()">Search</button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let item of items">
      <item [item]="item"></item>
    </div>
  </div>
  <div class="row" *ngIf="pages">
    <div class="text-center">
      <ul class="pagination">
        <li [class.disabled]="isFirstPage()"><a [routerLink]="isFirstPage() ? '' : ['/suggestions/' + (currentPage - 1)]">&laquo;</a></li>
        <li [class.active]="page == currentPage" *ngFor="let page of pages"><a [routerLink]="page == currentPage ? '' : ['/suggestions/' + page]">{{ page }}</a></li>
        <li [class.disabled]="isLastPage()"><a [routerLink]="isLastPage() ? '' : ['/suggestions/' + (currentPage + 1)]">&raquo;</a></li>
      </ul>
    </div>
  </div>
</div>
