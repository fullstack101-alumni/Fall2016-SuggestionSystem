 <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-md-2" for="title">Title</label>
      <input class="form-control col-md-10" id="title" type="text" placeholder="Suggestion Title" name="title" ngModel>
      
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" for="suggestion">Suggestion</label>
      <input class="form-control col-md-10" id="suggestion" type="text" rows=3 placeholder="Enter your suggestion here" name="suggestion" ngModel>
      
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" for="private">Private</label>
      <input class="form-control" type="checkbox" id="private" checked name="private" ngModel>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" for="anonymous">Anonymous</label>
      <input class="form-control" type="checkbox" id="anonymous" checked name="anonymous" ngModel>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit">Submit</button>
        </span>
      </div>
    </div>
  </form>
