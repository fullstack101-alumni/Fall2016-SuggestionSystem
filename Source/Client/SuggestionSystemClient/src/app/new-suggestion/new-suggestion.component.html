<div class="container">
	<h2>New Suggestion</h2>
	<form #f="ngForm" (ngSubmit)="onSubmit(f.value)" class="form-horizontal">
    <div class="form-group">
      <label for="title">Title</label>
      <input class="form-control" type="text" placeholder="Suggestion Title" name="title" required ngModel>
    </div>
    <div class="form-group">
      <label class="control-label" for="suggestion">Suggestion</label>
      <textarea class="form-control" type="text" rows=3 placeholder="Enter your suggestion here" name="suggestion" ngModel></textarea>
    </div>
    <div class="form-check">
      <label class="form-check-label" for="private">
        <input name="private" type="checkbox" class="form-check-input" ngModel>
        Private
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label" for="anonymous">
        <input name="anonymous" type="checkbox" class="form-check-input" ngModel>
        Anonymous
      </label>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
	</form>
</div>
